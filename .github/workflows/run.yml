name: ddl-69 scheduled run

on:
  workflow_dispatch:
  schedule:
    - cron: "0 14 * * 1-5"
    - cron: "15 21 * * 1-5"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Demo run (smoke)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          python -m ddl69.cli.main demo-run --mode lean --subject-id AAPL
