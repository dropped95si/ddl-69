name: ddl-69 scheduled run

on:
  workflow_dispatch:
  schedule:
    - cron: "0 14 * * 1-5"
    - cron: "15 21 * * 1-5"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run Tests
        run: |
          pip install pytest
          pytest -q

      - name: Gate - UI Truth Copy
        run: |
          # Fails if prohibited marketing fluff is found in UI components
          if grep -RInE "Live metrics|updated every\s*5|Supabase ML pipeline|Real predictions" ui/; then
            echo "❌ Prohibited copy found in UI!"
            exit 1
          else
            echo "✅ UI copy clean."
          fi

      - name: Fetch training datasets
        id: fetch
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_STORAGE_BUCKET: ${{ secrets.SUPABASE_STORAGE_BUCKET }}
          # Configure these to match your bucket structure
          DATASET_BARS_OBJECT: ${{ secrets.DATASET_BARS_OBJECT }}
          DATASET_SIGNALS_OBJECT: ${{ secrets.DATASET_SIGNALS_OBJECT }}
          DATASET_REGISTRY_OBJECT: ${{ secrets.DATASET_REGISTRY_OBJECT }}
          # Truth switch gate
          REQUIRE_WALK_FORWARD: ${{ secrets.REQUIRE_WALK_FORWARD }}
        run: |
          python scripts/fetch_datasets.py

      - name: Daily run (walk-forward if inputs exist; otherwise proxy only if allowed)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          ALPACA_BASE_URL: ${{ secrets.ALPACA_BASE_URL }}
          SUPABASE_STORAGE_BUCKET: ${{ secrets.SUPABASE_STORAGE_BUCKET }}
          WATCHLIST: ${{ secrets.WATCHLIST }}
          # Wire hydrated paths into your code
          BARS_PATH: ${{ steps.fetch.outputs.BARS_PATH }}
          SIGNALS_PATH: ${{ steps.fetch.outputs.SIGNALS_PATH }}
          SIGNAL_REGISTRY_PATH: ${{ steps.fetch.outputs.SIGNAL_REGISTRY_PATH }}
          # Truth switch (fail hard if walk-forward required but did not execute)
          REQUIRE_WALK_FORWARD: ${{ secrets.REQUIRE_WALK_FORWARD }}
          # Provenance
          VERCEL_GIT_COMMIT_SHA: ${{ github.sha }}
        run: |
          python -m ddl69.cli.main refresh-daily --source polygon --no-upload-storage --max-symbols 120 --forecast-modes day,swing,long --upsert-ta-forecasts

