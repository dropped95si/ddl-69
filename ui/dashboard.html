<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DDL-69 ‚Äî Live Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
      color: #fff;
      line-height: 1.6;
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    
    header {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeIn 0.6s ease;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #00d4ff, #0099ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle { font-size: 1.1em; color: #aaa; }
    
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    button {
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .btn-primary {
      background: linear-gradient(45deg, #00d4ff, #0099ff);
      color: #000;
    }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0, 212, 255, 0.3); }
    .btn-primary:active { transform: translateY(0); }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .btn-secondary:hover { background: rgba(255, 255, 255, 0.2); }
    
    .status {
      text-align: center;
      margin-bottom: 30px;
      font-size: 0.95em;
      color: #0f0;
    }
    .status.error { color: #ff4444; }
    .status.loading { color: #ffaa00; }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s ease;
      cursor: pointer;
      animation: slideUp 0.5s ease;
    }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    
    .card:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(0, 212, 255, 0.4);
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 212, 255, 0.1);
    }
    
    .card-symbol {
      font-size: 1.8em;
      font-weight: 700;
      color: #00d4ff;
      margin-bottom: 5px;
    }
    .card-name { font-size: 0.9em; color: #aaa; margin-bottom: 15px; }
    .card-price { font-size: 1.5em; font-weight: 600; margin-bottom: 8px; }
    .card-change { font-size: 0.95em; margin-bottom: 15px; }
    .card-change.up { color: #00ff00; }
    .card-change.down { color: #ff4444; }
    
    .score-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }
    .score-label { font-size: 0.85em; width: 70px; color: #aaa; }
    .score-track {
      flex: 1;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
    }
    .score-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff4444, #ffaa00, #00ff00);
      transition: width 0.4s ease;
    }
    .score-value { font-size: 0.9em; width: 40px; text-align: right; }
    
    .signal {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 0.85em;
      font-weight: 600;
      text-transform: uppercase;
      margin-top: 12px;
    }
    .signal.buy { background: rgba(0, 255, 0, 0.2); color: #0f0; }
    .signal.hold { background: rgba(255, 170, 0, 0.2); color: #ffaa00; }
    .signal.sell { background: rgba(255, 68, 68, 0.2); color: #ff4444; }
    
    .stats {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      text-align: center;
    }
    
    .stat-item h3 { font-size: 0.95em; color: #aaa; margin-bottom: 8px; }
    .stat-value { font-size: 2em; color: #00d4ff; font-weight: 700; }
    
    .weights { margin-top: 12px; font-size: 0.85em; }
    .weight-item {
      display: flex;
      justify-content: space-between;
      color: #ccc;
      margin-bottom: 3px;
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0, 212, 255, 0.3);
      border-top-color: #00d4ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    .footer {
      text-align: center;
      margin-top: 60px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üìä DDL-69</h1>
      <p class="subtitle">Probability Engine ‚Äî Live Dashboard</p>
    </header>

    <div class="controls">
      <button class="btn-primary" onclick="loadDemo()">üì• Demo Data</button>
      <button class="btn-primary" onclick="loadLive()">üöÄ Live (All Sources)</button>
      <button class="btn-secondary" onclick="loadStatus()">üìä Status</button>
      <button class="btn-secondary" onclick="document.getElementById('fileInput').click()">üìÇ Load CSV/JSON</button>
      <button class="btn-secondary" onclick="clearData()">üóëÔ∏è Clear</button>
      <input type="file" id="fileInput" style="display:none" accept=".csv,.json" onchange="handleFileUpload(event)">
    </div>

    <div class="status" id="status">Ready. Click a button to start.</div>

    <div class="stats" id="statsPanel" style="display: none;">
      <div class="stat-item">
        <h3>Total Symbols</h3>
        <div class="stat-value" id="statTotal">‚Äî</div>
      </div>
      <div class="stat-item">
        <h3>Avg Score</h3>
        <div class="stat-value" id="statAvg">‚Äî</div>
      </div>
      <div class="stat-item">
        <h3>Buy Signals</h3>
        <div class="stat-value" id="statBuy">‚Äî</div>
      </div>
      <div class="stat-item">
        <h3>Hold Signals</h3>
        <div class="stat-value" id="statHold">‚Äî</div>
      </div>
      <div class="stat-item">
        <h3>Sell Signals</h3>
        <div class="stat-value" id="statSell">‚Äî</div>
      </div>
    </div>

    <div class="grid" id="grid"></div>
    <div class="footer">DDL-69 v0.8 ‚Äî Probability Engine | <span id="timestamp">‚Äî</span></div>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const gridEl = document.getElementById('grid');
    const statsPanel = document.getElementById('statsPanel');
    
    // Cache management - 5 minute TTL
    const CACHE_KEY = 'ddl69_cache';
    const CACHE_TTL = 5 * 60 * 1000;
    
    function getCache() {
      const cached = localStorage.getItem(CACHE_KEY);
      if (!cached) return null;
      const { data, time } = JSON.parse(cached);
      if (Date.now() - time > CACHE_TTL) {
        localStorage.removeItem(CACHE_KEY);
        return null;
      }
      return data;
    }
    
    function setCache(data) {
      localStorage.setItem(CACHE_KEY, JSON.stringify({ data, time: Date.now() }));
    }
    
    async function loadData(url, label) {
      // Try cache first
      const cached = getCache();
      if (cached && !url.includes('demo')) {
        render(cached);
        const minLeft = Math.round((CACHE_TTL - (Date.now() - JSON.parse(localStorage.getItem(CACHE_KEY)).time)) / 60000);
        statusEl.textContent = `‚ö° Cached ¬∑ Expires in ${minLeft}m`;
        statusEl.className = 'status';
        return;
      }
      
      statusEl.textContent = label + ' Loading...';
      statusEl.className = 'status loading';
      gridEl.innerHTML = '<div style="grid-column: 1/-1; text-align: center;"><div class="spinner"></div> Loading...</div>';
      
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const json = await res.json();
        
        setCache(json);
        render(json);
        statusEl.textContent = '‚úÖ ' + label + ' loaded & cached';
        statusEl.className = 'status';
      } catch (e) {
        statusEl.textContent = '‚ùå Error: ' + e.message;
        statusEl.className = 'status error';
      }
    }
    
    function render(data) {
      const items = data.data?.watchlist || [];
      const stats = data.data?.stats || {};
      
      gridEl.innerHTML = items.map(item => `
        <div class="card">
          <div class="card-symbol">${item.symbol}</div>
          <div class="card-name">${item.name || 'Unknown'}</div>
          <div class="card-price">$${item.price?.toFixed(2) || '‚Äî'}</div>
          <div class="card-change ${item.change >= 0 ? 'up' : 'down'}">
            ${item.change >= 0 ? '‚Üë' : '‚Üì'} ${Math.abs(item.change || 0).toFixed(2)}%
          </div>
          
          <div class="score-bar">
            <div class="score-label">Score</div>
            <div class="score-track">
              <div class="score-fill" style="width: ${(item.score || 0) * 100}%"></div>
            </div>
            <div class="score-value">${(item.score || 0).toFixed(2)}</div>
          </div>
          
          <div class="score-bar">
            <div class="score-label">Prob</div>
            <div class="score-track">
              <div class="score-fill" style="width: ${(item.probability || 0) * 100}%"></div>
            </div>
            <div class="score-value">${(item.probability || 0).toFixed(2)}</div>
          </div>
          
          <span class="signal ${(item.signal || 'HOLD').toLowerCase()}">
            ${item.signal || 'HOLD'}
          </span>
          
          ${item.weights ? `
            <div class="weights">
              ${Object.entries(item.weights).map(([k, v]) => `
                <div class="weight-item">
                  <span>${k}</span>
                  <strong>${(v * 100).toFixed(0)}%</strong>
                </div>
              `).join('')}
            </div>
          ` : ''}
        </div>
      `).join('');
      
      if (stats.total_symbols) {
        document.getElementById('statTotal').textContent = stats.total_symbols;
        document.getElementById('statAvg').textContent = (stats.avg_score || 0).toFixed(2);
        document.getElementById('statBuy').textContent = stats.buy_count || 0;
        document.getElementById('statHold').textContent = stats.hold_count || 0;
        document.getElementById('statSell').textContent = stats.sell_count || 0;
        statsPanel.style.display = 'grid';
      }
      
      document.getElementById('timestamp').textContent = new Date(data.timestamp).toLocaleString();
    }
    
    function loadDemo() { loadData('/api/demo', 'Demo'); }
    function loadLive() { loadData('/api/live', 'Live (Polygon+Alpaca+Yahoo+Supabase)'); }
    function loadStatus() { loadData('/api/status', 'Status'); }
    function clearData() { gridEl.innerHTML = ''; statsPanel.style.display = 'none'; statusEl.textContent = 'Cleared.'; localStorage.removeItem(CACHE_KEY); }
    
    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          let data;
          if (file.name.endsWith('.json')) {
            data = JSON.parse(e.target.result);
          } else if (file.name.endsWith('.csv')) {
            // Parse CSV to JSON
            const lines = e.target.result.split('\n').filter(l => l.trim());
            const headers = lines[0].split(',').map(h => h.trim());
            const items = lines.slice(1).map(line => {
              const values = line.split(',');
              const obj = {};
              headers.forEach((h, i) => obj[h] = values[i] || '');
              return obj;
            });
            data = {
              timestamp: new Date().toISOString(),
              data: { watchlist: items, stats: { total_symbols: items.length } }
            };
          } else {
            throw new Error('Invalid file format. Use .json or .csv');
          }
          
          setCache(data);
          render(data);
          statusEl.textContent = `‚úÖ Loaded from ${file.name} (cached)`;
          statusEl.className = 'status';
        } catch (err) {
          statusEl.textContent = '‚ùå File error: ' + err.message;
          statusEl.className = 'status error';
        }
      };
      reader.readAsText(file);
    }
    
    // Load cache on startup 
    window.addEventListener('load', () => {
      const cached = getCache();
      if (cached) {
        render(cached);
        const minLeft = Math.round((CACHE_TTL - (Date.now() - JSON.parse(localStorage.getItem(CACHE_KEY)).time)) / 60000);
        statusEl.textContent = `üì¶ Cached data (${minLeft}m left)`;
        statusEl.className = 'status';
      }
    });
  </script>
</body>
</html>
